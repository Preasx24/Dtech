<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell or Rent Item - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #111827;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>List Your Item to Sell or Rent</h1>
  <form id="listingForm" enctype="multipart/form-data">
    <label for="choice">Are you selling or renting?</label>
    <select id="choice">
      <option value="Sell">Sell</option>
      <option value="Rent">Rent</option>
    </select><label for="name">Name and Surname</label>
<input type="text" id="name" required />

<label for="age">Age</label>
<input type="number" id="age" required />

<label for="gender">Gender</label>
<select id="gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>

<label for="phone">Phone Number</label>
<input type="tel" id="phone" required />

<label for="email">Email</label>
<input type="email" id="email" required />

<label for="item">Item Name</label>
<input type="text" id="item" required />

<label for="info">Additional Info</label>
<textarea id="info" rows="4"></textarea>

<label for="idImage">Upload ID/Student Card</label>
<input type="file" id="idImage" accept="image/*" required />

<label for="faceImage">Upload Picture of Your Face</label>
<input type="file" id="faceImage" accept="image/*" required />

<label for="itemImage">Upload Picture of the Item</label>
<input type="file" id="itemImage" accept="image/*" required />

<button type="submit">Submit via Email</button>

  </form>  <script>
    document.getElementById('listingForm').addEventListener('submit', function(event) {
      event.preventDefault();

      alert("Please email us your filled form and attach the images manually.\n\nDetails will be copied to your email clipboard.");

      const choice = document.getElementById('choice').value;
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const item = document.getElementById('item').value;
      const info = document.getElementById('info').value;

      const subject = `${choice} Request: ${item}`;
      const body = `Name: ${name}\nAge: ${age}\nGender: ${gender}\nPhone: ${phone}\nEmail: ${email}\nItem: ${item}\nAdditional Info: ${info}`;

      const mailtoLink = `mailto:dtech2services@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailtoLink;
    });
  </script></body>
</html>
