<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Items - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9fafb;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .item p {
      font-size: 0.95rem;
      color: #4b5563;
    }
    .price {
      font-weight: bold;
      color: #2563eb;
    }
    .buy-button {
      margin-top: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .modal-content img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Items Available for Purchase</h1>
  <div class="item-grid">
    <div class="item">
      <img src="item4.png" alt="Laptop Bag" onclick="showImageModal(this.src)">
      <h2>Laptop Bag</h2>
      <p class="price">R250</p>
      <button class="buy-button" onclick="buyItem('Laptop Bag', 'R250')">Buy This Item</button>
    </div>
    <div class="item">
      <img src="item5.png" alt="Smart Watch" onclick="showImageModal(this.src)">
      <h2>Smart Watch</h2>
      <p class="price">R600</p>
      <button class="buy-button" onclick="buyItem('Smart Watch', 'R600')">Buy This Item</button>
    </div>
    <div class="item">
      <img src="item6.png" alt="Desk Lamp" onclick="showImageModal(this.src)">
      <h2>Desk Lamp</h2>
      <p class="price">R120</p>
      <button class="buy-button" onclick="buyItem('Desk Lamp', 'R120')">Buy This Item</button>
    </div>
  </div>  <!-- Image Modal -->  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Full View">
    </div>
  </div>  <script>
    function buyItem(itemName, itemPrice) {
      const subject = `Purchase Request: ${itemName}`;
      const body = `Hello DTech Services,%0D%0A%0D%0AI would like to buy the following item:%0D%0A%0D%0AItem Name: ${itemName}%0D%0APrice: ${itemPrice}%0D%0A%0D%0AFull Name: [Enter your full name here]%0D%0AWhatsApp Number: [Enter your WhatsApp number here]%0D%0A%0D%0ANote: I will attach a picture of my ID or Student Card as requested.%0D%0A%0D%0AThank you,%0D%0A[Your Name Here]`;
      window.location.href = `mailto:dtech2services@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
    }

    function showImageModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.src = src;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script></body>
</html>
